<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,
initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css"/>
<title>Book List</title>
<style>
table,th,td{
border: 1px solid bloack;
border-collapse: collapse;
}
h5{
text-align: center;
}
</style>
</head>
<body>
  <div class='container'>
     <div class='row'>
	<h5>Add Book</h5>
	<form id='book-form' class='u-full-width'>
	<label for='title'>Book Title</label>
	<input type='text' id='title' class='u-full-width'>
	<label for='author'>Author</label>
	<input type='text' id='author' class='u-full-width'>
	<label for='isbn'>#ISBN</label>
	<input type='text' id='isbn' class='u-full-width'>
	<input type='submit' id='submit-btn' class='u-full-width'>
	</form>
<!---Table--->
	<h5>Book List</h5>
	<table id='book-list' class='u-full-width'>
	<thead>
	<tr>
	<th>Book Title</th>
	<th>Author</th>
	<th>#ISBN</th>
	<th></th>
	</tr>
	</thead>
	<tr></tr>
	</table>
  </div>
  </div>
<script src='booklist1.js'></script>
</body>
</html>
